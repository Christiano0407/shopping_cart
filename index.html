<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="/src/icon/cart-shopping-solid.svg"
      type="image/icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/css/mediaQueries.css" />
    <link rel="stylesheet" href="/src/css/shopClothes.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Clothing Store |Shopping Cart | Vanilla Javascript</title>
  </head>
  <body>
    <header class="header" id="idHeader">
      <nav class="navBar" id="idNavBar">
        <div class="iconLogo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
            <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M36.8 192H603.2c20.3 0 36.8-16.5 36.8-36.8c0-7.3-2.2-14.4-6.2-20.4L558.2 21.4C549.3 8 534.4 0 518.3 0H121.7c-16 0-31 8-39.9 21.4L6.2 134.7c-4 6.1-6.2 13.2-6.2 20.4C0 175.5 16.5 192 36.8 192zM64 224V384v80c0 26.5 21.5 48 48 48H336c26.5 0 48-21.5 48-48V384 224H320V384H128V224H64zm448 0V480c0 17.7 14.3 32 32 32s32-14.3 32-32V224H512z"
            />
          </svg>
        </div>

        <div class="list">
          <ul class="list-shop">
            <li class="list-shop__text"><a href="#">Home</a></li>
            <li class="list-shop__text"><a href="#">Us</a></li>
            <li class="list-shop__text"><a href="#">Clothes</a></li>
            <li class="list-shop__text"><a href="#">Blog</a></li>
            <li class="list-shop__text"><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>

      <!-- === Nav Mobile === -->
      <nav class="navMobile hidden" id="navMobile">
        <ul class="mobile-shop" id="idMobileShop">
          <li class="mobile-shop__list"><a href="#">Home</a></li>
          <li class="mobile-shop__list"><a href="#">Us</a></li>
          <li class="mobile-shop__list"><a href="#">Clothes</a></li>
          <li class="mobile-shop__list"><a href="#">Blog</a></li>
          <li class="mobile-shop__list"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- ===  Main === -->
    <main class="main" id="idMain">
      <div class="heroSection"></div>
    </main>
    <!-- === Footer === -->
    <footer class="footer-shop" id="idFooter"></footer>
    <!-- === Vanilla Javascript ==== -->
    <script type="module" src="./index.js"></script>
  </body>
</html>

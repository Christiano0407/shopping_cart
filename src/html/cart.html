<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/mediaQueries.css" />
    <link rel="stylesheet" href="../css/shopClothes.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <header class="header" id="idHeader">
      <nav class="navBar" id="idNavBar">
        <div class="iconLogo">
          <a href="/index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M36.8 192H603.2c20.3 0 36.8-16.5 36.8-36.8c0-7.3-2.2-14.4-6.2-20.4L558.2 21.4C549.3 8 534.4 0 518.3 0H121.7c-16 0-31 8-39.9 21.4L6.2 134.7c-4 6.1-6.2 13.2-6.2 20.4C0 175.5 16.5 192 36.8 192zM64 224V384v80c0 26.5 21.5 48 48 48H336c26.5 0 48-21.5 48-48V384 224H320V384H128V224H64zm448 0V480c0 17.7 14.3 32 32 32s32-14.3 32-32V224H512z"
              />
            </svg>
          </a>
        </div>
        <!-- === ICON Shop === -->
        <div id="idIcon" class="iconShop">
          <button class="btn btn-shop" id="idBtnShop">
            <a href="./src/html/cart.html">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                  d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
                />
              </svg>
            </a>
          </button>
          <div id="idAmount" class="card-amount">0</div>
        </div>

        <div class="menuNav">
          <button class="btn btnNavMenu" id="idBtnMenu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
              />
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <main class="main" id="idMain">
      <div class="total-cart">
        <h2 id="idTotal" class="total-text">
          Total:<span id="idTotalPlus"></span>
        </h2>
        <div class="total-cart__btn">
          <button class="btn btn-checkout">Checkout</button>
          <button class="btn btn-clear">Clear Cart</button>
        </div>
      </div>

      <!-- === Label Text === -->
      <div id="label" class="text-center"></div>

      <!-- === Shopping Cart === -->
      <section id="idShopping" class="sectionShopping-cart">
        <div class="shopping-cart" id="shoppingCart"></div>
      </section>

      <!-- === Card === -->
      <!--  <section class="section-plus">
        <div class="section-cards" id="cardShop"></div>
      </section> -->
    </main>

    <!-- === Javascript === -->
    <script src="/src/js/data.js"></script>
    <script src="/src/js/cart.js"></script>
    <!--  <script src="/index.js"></script> -->
  </body>
</html>
